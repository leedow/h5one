<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
<link rel="stylesheet" type="text/css" href="build/main.css?v=1.1">
 
<style type="text/css">
	 
 
</style>
</head>
<body>
	<header id="header">
		<div id="score-box">
			<div class="score">
				SCORE: <span id="score-num">0</span>
			</div>
			<div class="time">
				TIME: <span id="timer">30</span> S
			</div>
 
		</div>
		<!--doing|pause|end-->
		<button class="pause-button" id="pause" data-active='end'>
			<img src="img/pause.png" border="0">
		</button>
	</header>
	 
	 
	<div id="app" class="item-box">
	</div>

	<div id="pause-layout" class="layout">
		<img src="img/pausePage.png">
		<button id="goon" class="pause-button button" data-active='end'>
			<img src="img/goonButton.png" border="0">
		</button>
	</div>
	<div id="start-layout" class="layout">
		<img src="img/startPage.png">
		<button id="start" class=" button start" data-active='end'>
			<img src="img/startButton.png" border="0">
		</button>
	</div>
	<div id="end-layout" class="layout">
		<img src="img/endPage.png">
		<button id="share" class="button start" data-active='end'>
			分享
		</button>
	</div>
	<div id="restart-layout"  class="layout">
		<div class="level">
			<div class="lv">
				<p>
					lv<span id="r_l">0</span>
				</p>
				<p id="r_s">
					木门学徒
				</p>
			</div>
			<button id="restart" class="btn start buttons" data-active='end'>
				<img src="img/restartButton.png" border="0">
			</button>
			<button id="restart" class="btn start buttons" style="margin-top:20px;" data-active='end'>
				<img src="img/shareButton2.png" border="0">
			</button>
			 
		</div>
	</div>
	<div id="loading-layout" class="layout">
		<img src="img/loadingPage.png">
		<div class="loading">
		<p>Loading<span id="undergoing">...</span></p><p><span id="loading">0</span>%</p>
		</div>
	</div>
	<button class="music-button music-button-s" data-state="pause" id="music"></button>
	<audio preload="auto"  id="audio-bg" src="bg.mp3"   loop="loop"></audio>
</body>

<script type="text/javascript" src="build/main.js?v=1.1"></script>
</html>
